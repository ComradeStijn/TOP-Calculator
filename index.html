<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="module" src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output">565</div>
        <div class="input">
            <div class="row" id="row-1">
                <div class="button btn-grey" id="AC">AC</div>
                <div class="button btn-yellow round" id="slash">/</div>
            </div>
            <div class="row" id="row-2">
                <div class="button btn-black round" id="7">7</div>
                <div class="button btn-black round" id="8">8</div>
                <div class="button btn-black round" id="9">9</div>
                <div class="button btn-yellow round" id="X">X</div>
            </div>
            <div class="row" id="row-3">
                <div class="button btn-black round" id="4">4</div>
                <div class="button btn-black round" id="5">5</div>
                <div class="button btn-black round" id="6">6</div>
                <div class="button btn-yellow round" id="-">-</div>
            </div>
            <div class="row" id="row-4">
                <div class="button btn-black round" id="1">1</div>
                <div class="button btn-black round" id="2">2</div>
                <div class="button btn-black round" id="3">3</div>
                <div class="button btn-yellow round" id="+">+</div>
            </div>
            <div class="row">
                <div class="button btn-black span-2" id="0">0</div>
                <div class="button btn-black round" id=".">.</div>
                <div class="button btn-yellow round" id="=">=</div>
            </div>
        </div>
    </div>
</body>
</html>
