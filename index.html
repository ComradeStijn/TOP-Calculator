<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="module" src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output">565</div>
        <div class="input">
            <div class="row" id="row-1">
                <div class="button btn-grey" id="AC">AC</div>
                <div class="button btn-yellow round" id="slash">/</div>
            </div>
            <div class="row" id="row-2">
                <div class="button btn-black round number" id="seven">7</div>
                <div class="button btn-black round number" id="eight">8</div>
                <div class="button btn-black round number" id="nine">9</div>
                <div class="button btn-yellow round" id="times">X</div>
            </div>
            <div class="row" id="row-3">
                <div class="button btn-black round number" id="four">4</div>
                <div class="button btn-black round number" id="five">5</div>
                <div class="button btn-black round number" id="six">6</div>
                <div class="button btn-yellow round" id="minus">-</div>
            </div>
            <div class="row" id="row-4">
                <div class="button btn-black round number" id="one">1</div>
                <div class="button btn-black round number" id="two">2</div>
                <div class="button btn-black round number" id="three">3</div>
                <div class="button btn-yellow round" id="plus">+</div>
            </div>
            <div class="row">
                <div class="button btn-black span-2" id="zero">0</div>
                <div class="button btn-black round" id="dot">.</div>
                <div class="button btn-yellow round" id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
